name: Renovate
on:
  workflow_dispatch:
  schedule:
    - cron: '0 * * * *'

concurrency:
  group: renovate-main
  cancel-in-progress: true

jobs:
  renovate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Self-hosted Renovate
        uses: renovatebot/github-action@v38.1.13
        with:
          renovate-version: '36'
          configurationFile: .github/self-hosted-renovate.json5
          token: ${{ secrets.GH_CQ_BOT }}
        env:
          LOG_LEVEL: 'debug'
