name: Renovate
on:
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *"

concurrency:
  group: renovate-main
  cancel-in-progress: true

jobs:
  renovate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Self-hosted Renovate
        uses: renovatebot/github-action@3cef36a9aba515d8726b491905b3bc766832e221 # v39.0.5
        with:
          renovate-version: "36"
          configurationFile: .github/self-hosted-renovate.js
          token: ${{ secrets.GH_CQ_BOT }}
        env:
          LOG_LEVEL: "debug"
          RENOVATE_GITHUB_ACTOR: ${{ github.actor }}
          RENOVATE_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
